<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <header id="header">
            <h1>Weather App</h1>
            <form id="form">

                <input type="text" name="location" id="location" required placeholder="E.g. London">
                <button id="submit">Go</button>
    
            </form>
        </header>

        <main id="content">
            <div id="display">
                <div class="location">
                    <!-- <img id="location-icon" src="/img/icons/location.png" height="20px" alt="location icon"> -->
                    
                    <p class="city country">Milan</p>
                </div>
                <div class="temperature">4Â°C</div>
                <div class="today day date">
                    <div class="today icon">
                        <div class="today">Today</div>
                        <div class="day">Fri, 23 Dec</div>
                        <!-- <img src="/" alt="icon"> -->
                </div>
                </div>
                
            </div>
            <div class="details">
                <h2 class="weather-details-h2">Weather Details</h2>
                <div class="sunrise">
                    <div class="left">
                        <span>Sunrise</span>
                        <img src="/img/icons/sunrise-unscreen.gif" alt="sunrise" height="80px">
                        <span data-sunrise></span>
                    </div>
                </div>
                <div class="sunset">
                    <div class="left">
                        <span>Sunset</span>
                        <img src="/img/icons/sunset-unscreen.gif" alt="sunset" height="80px">
                        <span data-sunset></span>
                    </div>
                   
                </div>
                <div class="precipitation">
                    <div class="left">
                        <span>Precipitation</span>
                        <img src="/img/icons/drop-unscreen.gif" alt="precipitation" height="80px">
                        <span data-precipitation></span>
                    </div>
                    
                </div>
                <div class="clouds">
                    <div class="left">
                        <span>Clouds</span>
                        <img src="/img/icons/clouds-unscreen.gif" alt="clouds" height="80px">
                        <span data-clouds></span>
                    </div>
                    
                </div>
                <div class="wind">
                    <div class="left">
                        <span>Wind</span>
                        <img src="/img/icons/wind-unscreen.gif" alt="wind" height="80px">
                        <span data-wind></span>
                    </div>
                   
                </div>
                <div class="pressure">
                    <div class="left">
                        <span>Pressure</span>
                        <img src="/img/icons/down-arrow-unscreen.gif" alt="pressure" height="80px">
                        <span data-pressure></span>
                    </div>
                    
                </div>
                <div class="feelslike">
                    <div class="left">
                        <span>Feels like</span>
                        <img src="/img/icons/temperature-unscreen.gif" alt="feelslike" height="80px">
                        <span data-feelslike></span>
                    </div>
                    
                </div>
                <div class="visibility">
                    <div class="left">
                        <span>Visibility</span>
                        <img src="/img/icons/view-unscreen.gif" alt="visibility" height="80px">
                        <span data-visibility></span>
                    </div>
                    
                </div>

            </div>
        </main>
        <footer id="footer"></footer>

        <!-- <img src="/img/icons/sun-unscreen.gif" alt="sunny"> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
