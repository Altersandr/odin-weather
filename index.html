<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <header id="header">
            <div id="title">
                <img src="/res/cloudy.png" alt="logo" id="logo" height="200px">
                <h1>Weather App</h1>
        </div>
            <form id="form">

                <input type="text" name="location" id="location" required placeholder="E.g. London">
                <button id="submit"></button>
    
            </form>
        </header>

        <main id="content">
            <div id="display">
                <div class="location">
                    
                    <p class="city country"></p>
                </div>
                <div class="temperature"></div>
                <div class="today day date">
                    <div class="today icon">
                        <div class="today">Today</div>
                        <div class="day" data-day></div>
                </div>
                </div>
                
            </div>
            <div class="details">
                <h2 class="weather-details-h2">Weather Details</h2>
                <button class="toggle-switch">F &nbsp; &nbsp;&nbsp;C</button>
                <div class="sunrise detail-container">
                    <div class="left">
                        <span>Sunrise</span>
                        <img src="/res/icons/sunrise-unscreen.gif" alt="sunrise" height="80px">
                        <span data-sunrise></span>
                    </div>
                </div>
                <div class="sunset detail-container">
                    <div class="left">
                        <span>Sunset</span>
                        <img src="/res/icons/sunset-unscreen.gif" alt="sunset" height="80px">
                        <span data-sunset></span>
                    </div>
                   
                </div>
                <div class="humidity detail-container">
                    <div class="left">
                        <span>Humidity</span>
                        <img src="/res/icons/drop-unscreen.gif" alt="humidity" height="80px">
                        <span data-humidity></span>
                    </div>
                    
                </div>
                <div class="clouds detail-container">
                    <div class="left">
                        <span>Clouds</span>
                        <img src="/res/icons/clouds-unscreen.gif" alt="clouds" height="80px">
                        <span data-clouds></span>
                    </div>
                    
                </div>
                <div class="wind detail-container">
                    <div class="left">
                        <span>Wind</span>
                        <img src="/res/icons/wind-unscreen.gif" alt="wind" height="80px">
                        <span data-wind></span>
                    </div>
                   
                </div>
                <div class="pressure detail-container">
                    <div class="left">
                        <span>Pressure</span>
                        <img src="/res/icons/down-arrow-unscreen.gif" alt="pressure" height="80px">
                        <span data-pressure></span>
                    </div>
                    
                </div>
                <div class="feelslike detail-container">
                    <div class="left">
                        <span>Feels like</span>
                        <img src="/res/icons/temperature-unscreen.gif" alt="feelslike" height="80px">
                        <span data-feelslike></span>
                    </div>
                    
                </div>
                <div class="visibility detail-container">
                    <div class="left">
                        <span>Visibility</span>
                        <img src="/res/icons/view-unscreen.gif" alt="visibility" height="80px">
                        <span data-visibility></span>
                    </div>
                    
                </div>

            </div>
        </main>
        <footer id="footer">
            <div id="icons">Icons from Flaticon</div>
            <div id = 'author'>Copyright Â© 2022 Altersandr</div>
            <a href="https://github.com/Altersandr">
                <img src= "https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt = 'Altersandr' width="30px" class="github">
            </a>
        </footer>

    </div>

    <script src="index.js"></script>
</body>
</html>
